<h1>jQuery DateSelect Plugin Examples</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" name="date1" id="date1" class="form-control" data-select="date" placeholder="Click Me">
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" data-toggle="select"><i class="fa fa-calendar"></i></button>
        </span> </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
						<input type="text" name="date2" id="date2" class="form-control" placeholder="Click On The Calendar Icon">
						<!--<span class="input-group-btn">-->
							<button class="btn btn-primary btn-date" type="button"><i class="fa fa-calendar"></i></button>
						<!--</span>-->
	  </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>

<script>
jQuery(document).ready(function($) {
			$('.btn-date').on('click', function(e) {
				e.preventDefault();
				$.dateSelect.show({
					element: 'input[name="date2"]'
				});
			});
		});
</script>
